name: Build & Deploy

on:
  # allows manual runs of the workflow
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  COVERAGE_REPORT_ARTIFACT: coverage-report-artifact
  FUNCTION_APP_NAME: ct-az-function-app-nodejs-starter
  FUNCTION_APP_PATH: .
  FUNCTION_APP_SKU: flexconsumption
  FUNCTION_APP_SLOT_NAME: Production
  NODE_VERSION: 22
  PAGES_ARTIFACT_NAME: gh-pages-artifact

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    environment: production

    steps:
      - name: üë∑ Checkout repo
        uses: actions/checkout@v5

      - name: üèóÔ∏è Setup Node.js ${{ env.NODE_VERSION }} environment
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          check-latest: true

      - name: ‚ö°  Cache node_modules
        uses: actions/cache@v4
        id: cache
        with:
          path: ${{ env.FUNCTION_APP_PATH }}/node_modules
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-

      - name: ‚¨ÜÔ∏è Update npm, install global and project dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        shell: bash
        run: npm i -g npm rimraf typescript && npm install

      - name: ‚úÖ Run unit tests and linter
        run: npm test

      - name: üì¶ Create and upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ env.COVERAGE_REPORT_ARTIFACT }}
          path: "./coverage"
          retention-days: 1

      - name: ‚öôÔ∏è Build function app
        run: npm run build

      - name: üõ´ Deploy function app to Azure
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTION_APP_NAME }}
          package: ${{ env.FUNCTION_APP_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          sku: ${{ env.FUNCTION_APP_SKU }}
          slot-name: ${{ env.FUNCTION_APP_SLOT_NAME }}

  publish-coverage-report:
    runs-on: ubuntu-latest
    needs: build-and-deploy

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: üì¶ Download build artifact
        uses: actions/download-artifact@v5
        with:
          name: ${{ env.COVERAGE_REPORT_ARTIFACT }}

      - name: üèóÔ∏è Setup GitHub Pages
        uses: actions/configure-pages@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üì¶ Create and upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: .
          name: ${{ env.PAGES_ARTIFACT_NAME }}
          retention-days: 1

      - name: üöÄ Deploy GitHub Pages artifact
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: ${{ env.PAGES_ARTIFACT_NAME }}
