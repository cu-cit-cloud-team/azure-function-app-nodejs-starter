name: Build & Deploy

on:
  # allows manual runs of the workflow
  workflow_dispatch:

  # uncomment lines 8-17 & 27 to run automatically on closed PRs (conditional on line 27 makes sure PR was closed via merge)
  # pull_request:
  #   types: [closed]
  #   branches:
  #     - main
  #   paths-ignore:
  #     - "**.md"
  #     - "**.local.settings.json"
  #     - ".vscode/**"
  #     - ".devcontainer/**"
  #     - ".github/dependabot.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20
  FUNCTION_APP_NAME: ct-azure-function-app-nodejs-starter
  FUNCTION_APP_SLOT_NAME: production
  FUNCTION_APP_PATH: ./

jobs:
  build-and-deploy:
    # if: github.event.workflow_dispatch || github.event.pull_request.merged
    runs-on: windows-latest
    environment: production
    steps:
      - name: üë∑ Checkout repo
        uses: actions/checkout@v4

      - name: üèóÔ∏è Setup Node.js ${{ env.NODE_VERSION }} environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          check-latest: true

      - name: ‚ö°  Cache node_modules
        uses: actions/cache@v4
        id: cache
        with:
          path: ${{ env.FUNCTION_APP_PATH }}/node_modules
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-

      - name: ‚¨ÜÔ∏è Update npm and install dependencies
        shell: bash
        run: npm i -g npm && npm ci --omit=dev

      - name: üõ´ Deploy function app to Azure
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTION_APP_NAME }}
          slot-name: ${{ env.FUNCTION_APP_SLOT_NAME }}
          package: ${{ env.FUNCTION_APP_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          # respect-funcignore: true
